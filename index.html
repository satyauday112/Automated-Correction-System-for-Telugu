<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Handwritten Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>Telugu Automated Correction</h1>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="mb-4">
                        <label for="content" class="form-label">Select Input Type</label>
                        <select id="content" name="content" class="form-select">
                            <option value="text">Text</option>
                            <option value="image">Image</option>
                            <option value="video">Video</option>
                        </select>
                    </div>

                    <div id="development-notice" class="development-notice">
                        Currently under development
                    </div>

                    <div id="fileUploadSection" class="mb-4" style="display: none;">
                        <label for="teacherupload" class="form-label">Teacher Answer</label>
                        <input type="file" id="teacherupload" name="fileUpload" class="form-control mb-3">
                        <label for="studentupload" class="form-label">Student Answer</label>
                        <input type="file" id="studentupload" name="fileUpload" class="form-control">
                    </div>

                    <div id="textArea" class="mb-4">
                        <label for="teacher" class="form-label">Teacher Answer</label>
                        <textarea id="teacher" name="textInput" class="form-control mb-3" placeholder="Enter teacher's answer here"></textarea>
                        <label for="student" class="form-label">Student Answer</label>
                        <textarea id="student" name="textInput" class="form-control mb-3" placeholder="Enter student's answer here"></textarea>
                    </div>

                    <div class="text-center">
                        <button id="recognizeButton" class="btn btn-primary btn-lg">Calculate</button>
                    </div>

                    <div class="result-section">
                        <h2 class="h4 mb-3 text-center">Result</h2>
                        <div id="result">Recognition result will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('content').addEventListener('change', function() {
            var content = this.value;
            var fileUploadSection = document.getElementById('fileUploadSection');
            var textArea = document.getElementById('textArea');
            var developmentNotice = document.getElementById('development-notice');

            if (content === 'text') {
                fileUploadSection.style.display = 'none';
                textArea.style.display = 'flex';
                developmentNotice.style.display = 'none';
            } else {
                fileUploadSection.style.display = 'block';
                textArea.style.display = 'none';
                developmentNotice.style.display = 'block';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
